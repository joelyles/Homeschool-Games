<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="one" class="game-container">
      <div class="left-container clock-face"></div>
      <div id="clock-entry" class="entry-container clocks">
        <h4>type the time in the box below</h4>
        <div class="answer-line">
          <input id="time-answer" type="text" placeholder="1200" />
          <button class="time-enter">enter</button>
        </div>
        <div class="new-container c-container"></div>
      </div>
    </div>
    <div id="two" class="game-container">
      <div class="left-container spelling"></div>
      <div id="spelling-entry" class="entry-container spelling">
        <h4>what is this a picture of?</h4>
        <div class="answer-line">
          <input id="spelling-answer" type="text" placeholder="dog" />
          <button class="spelling-enter">enter</button>
        </div>
        <div class="new-container s-container"></div>
      </div>
    </div>
    <div id="three" class="game-container">
      <div id="math-entry" class="left-container math"></div>
      <div class="entry-container math">
        <h4>type the answer in the box below</h4>
        <div class="answer-line">
          <input id="math-answer" type="text" placeholder="8" />
          <button class="math-enter">enter</button>
        </div>
        <div class="new-container m-container"></div>
      </div>
    </div>
    <div id="four" class="footer"><button class="reload">&#8634;</button></div>
    <script src="script.js"></script>
  </body>
</html>
