<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clocks</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="clocks"></div>
      <div class="entry-container">
        <h4>type the time in the box below</h4>
        <input id="answer" type="text" placeholder="12:00" />
        <button class="enter">enter</button>
        <div class="new-container"></div>
      </div>
    </div>
    <div class="progress-container">
      <div class="stages stage0"><p class="stars" id="star0">&#9734;</p></div>
      <div class="stages stage1"><p class="stars star1">&#9734;</p></div>
      <div class="stages stage2"><p class="stars" id="star2">&#9734;</p></div>
      <div class="stages stage3"><p class="stars star3">&#9734;</p></div>
      <div class="stages stage4"><p class="stars star4">&#9734;</p></div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
